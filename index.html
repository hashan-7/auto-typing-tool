<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typing Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container mt-5" id="mainContainer">
        <h1 class="mb-4 text-center" id="mainHeading">Auto Typing Effect Tool</h1>

        <div class="mb-3" id="inputSection">
            <div class="d-flex justify-content-between align-items-center mb-1 flex-wrap gap-2"> <label for="inputText" class="form-label mb-0 me-auto">Paste Text or Upload File:</label> <input type="file" id="fileInput" accept=".txt,.log,.md" style="display: none;" aria-label="Upload Text File">
                <label for="fileInput" class="btn btn-sm btn-outline-secondary" title="Upload a .txt file">
                    <i class="bi bi-upload" aria-hidden="true"></i> Upload File
                </label>

                <button id="clearInputButton" class="btn btn-sm btn-outline-danger" title="Clear Input Area" aria-label="Clear Input Area">
                    <i class="bi bi-x-lg" aria-hidden="true"></i> Clear
                </button>
            </div>
            <textarea class="form-control font-monospace" id="inputText" rows="10" placeholder="Paste your text or code here, or upload a .txt file..." aria-label="Input Text Area"></textarea>
        </div>

        <div class="mb-3" id="outputSection">
             <div class="d-flex justify-content-between align-items-center mb-1">
                <label for="outputArea" class="form-label mb-0">Auto-Typed Output:</label>
                <button id="clearOutputButton" class="btn btn-sm btn-outline-danger" title="Clear Output Area and Stop Typing" aria-label="Clear Output Area and Stop Typing">
                     <i class="bi bi-x-lg" aria-hidden="true"></i> Clear
                </button>
            </div>
            <pre id="outputArea" class="code-editor-look" aria-live="polite" aria-label="Auto-typed output will appear here"></pre>
        </div>

        <div class="d-flex flex-wrap align-items-center gap-3 mb-4" id="controlsSection" role="toolbar" aria-label="Typing Controls">
             <button id="startButton" class="btn btn-success" aria-label="Start Auto Typing">Start Typing</button>
            <button id="pauseButton" class="btn btn-warning" style="display: none;" aria-label="Pause Auto Typing">Pause</button>
            <button id="playButton" class="btn btn-primary" style="display: none;" aria-label="Resume Auto Typing">Play</button>
            <button id="fullscreenButton" class="btn btn-secondary" aria-label="Toggle Fullscreen Mode">Fullscreen</button>
            <button id="copyButton" class="btn btn-info" aria-label="Copy Original Input Text to Clipboard">Copy Output</button>

             <div class="ms-auto d-flex flex-wrap align-items-center gap-3" role="group" aria-label="Typing Settings">
                <div class="d-flex align-items-center gap-2">
                    <label for="themeSelector" class="form-label mb-0">Theme:</label>
                    <select id="themeSelector" class="form-select" style="width: auto;" aria-label="Select Output Theme">
                        <option value="dark" selected>Dark (Default)</option>
                        <option value="light">Light</option>
                        <option value="notepad">Notepad</option>
                        <option value="sublime">Sublime Text</option>
                        <option value="vscode-dark">VS Code Dark</option>
                    </select>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <label for="speedControl" class="form-label mb-0">Speed:</label>
                    <select id="speedControl" class="form-select" style="width: auto;" aria-label="Select Typing Speed">
                        <option value="200">0.5x</option>
                        <option value="100" selected>1x (Normal)</option>
                        <option value="50">2x</option>
                        <option value="25">4x</option>
                        <option value="10">10x</option>
                    </select>
                </div>
            </div>
        </div>

    </div> <script src="script.js"></script>
</body>
</html>
